<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/jcanvas.min.js"></script>
<script type="text/javascript" src="js/quintus.js"></script>
<script type="text/javascript" src="js/quintus_ui.js"></script>
<script type="text/javascript" src="js/quintus_anim.js"></script>
<script type="text/javascript" src="js/quintus_sprites.js"></script>
<script type="text/javascript" src="js/quintus_scenes.js"></script>
<script type="text/javascript" src="js/quintus_input.js"></script>
<script type="text/javascript" src="js/quintus_2d.js"></script>
<script type="text/javascript" src="js/quintus_touch.js"></script>
<script type="text/javascript" src="js/quintus_tmx.js"></script>
<script type="text/javascript" src="js/quintus_audio.js"></script>
</head>
<body>
<script type="text/javascript">

/**
* Quintus library initialization
*/
var Q = Quintus()
	.include( "Sprites, Scenes, Input, 2D, TMX, Touch, Anim, UI" )
	.setup({ maximize: true })
	.controls()
	.touch()

Q.input.keyboardControls({
	E: "inventory",
	S: "skills"
});
	
Q.animations('human', {
	run_right: { frames: [8,9,10,11], rate: 1/5}, 
	run_left: { frames: [4,5,6,7], rate: 1/5 },
	jump_right: { frames: [9], rate: 1/5}, 
	jump_left: { frames: [5], rate: 1/5 },
	stand: { frames: [3], rate: 1/5 },
	stand_right: { frames: [8], rate: 1/5 },
	stand_left: { frames: [4], rate: 1/5 },
	fall_right: { frames: [8], loop: false },
	fall_left: { frames: [4], loop: false }
});

</script>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/objects/player.js"></script>
<script type="text/javascript" src="js/objects/enemy.js"></script>
<script type="text/javascript" src="js/objects/portal.js"></script>
<script type="text/javascript" src="js/objects/gem.js"></script>
<script type="text/javascript" src="js/scenes/menu.js"></script>
<script type="text/javascript" src="js/scenes/endgame.js"></script>
<script type="text/javascript" src="js/scenes/map.js"></script>
<script type="text/javascript" src="js/scenes/lvl1.js"></script>
<script type="text/javascript" src="js/scenes/lvl2.js"></script>
<script type="text/javascript" src="js/scenes/stats.js"></script>
<script type="text/javascript" src="js/scenes/skills.js"></script>
<script type="text/javascript">
/**
* Loading components and game loop
*/
Q.load( "tiles.jpg, tiles_castle.png, playersheet.png, enemysheet.png, map.tmx, lvl1.tmx, lvl2.tmx, background.png, gem.png, portal.png, orb.png", function() {
	Q.sheet( "tiles","tiles.jpg", { 
		tilew: 50, 
		tileh: 50
	});
	Q.sheet( "tiles_castle","tiles_castle.png", { 
		tileW: 16, 
		tileH: 16
	});
	Q.sheet( "playersheet","playersheet.png", { 
		tileW: 42, 
		tileH: 48
	});
	Q.sheet( "enemysheet","enemysheet.png", { 
		tileW: 32, 
		tileH: 48
	});
	Q.stageScene( "Menu" );
	Q.state.set( "healths", 5 );

	Q.state.set( "score", 0 );
	Q.state.set( "finished", 0 );
});
</script>

<div id="stats">
	<div id="gold"></div>
	<div id="healths"></div>	
</div>
</body>
</html>
